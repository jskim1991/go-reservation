            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
            integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
            crossorigin="anonymous"
        ></script>
        <script src="https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.2.0/dist/js/datepicker-full.min.js"></script>
        <script src="https://unpkg.com/notie"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

        <script>
            'use strict'

            const prompt = () => {
                const toast = (c) => {
                    const {
                        title = '',
                        icon = 'success',
                        position = 'top-end',
                    } = c

                    const Toast = Swal.mixin({
                        toast: true,
                        title,
                        position: position,
                        icon,
                        showConfirmButton: false,
                        timer: 3000,
                        timerProgressBar: true,
                        didOpen: (toast) => {
                            toast.addEventListener('mouseenter', Swal.stopTimer)
                            toast.addEventListener(
                                'mouseleave',
                                Swal.resumeTimer
                            )
                        },
                    })

                    Toast.fire({})
                }

                const success = (c) => {
                    const { title = '', text = '', confirmButtonText = '' } = c

                    Swal.fire({
                        title,
                        text,
                        icon: 'success',
                        confirmButtonText,
                    })
                }

                const error = (c) => {
                    const { title = '', text = '', confirmButtonText = '' } = c

                    Swal.fire({
                        title,
                        text,
                        icon: 'error',
                        confirmButtonText,
                    })
                }

                const showDatepicker = async (c) => {
                    const { msg = '', title = '' } = c
                    const { value: formValues } = await Swal.fire({
                        title,
                        html: msg,
                        backdrop: false,
                        focusConfirm: false,
                        showCancelButton: true,
                        willOpen: () => {
                            new DateRangePicker(
                                document.getElementById(
                                    'reservation-dates-modal'
                                ),
                                {
                                    format: 'yyyy-mm-dd',
                                    showOnFocus: false,
                                    autohide: true,
                                }
                            )
                        },
                        didOpen: () => {
                            document.getElementById('start').blur()
                            document.querySelector(
                                '.swal2-actions'
                            ).style.zIndex = '0' // prevent buttons getting in the way of datepicker
                        },
                        preConfirm: () => {
                            return [
                                document.getElementById('start').value,
                                document.getElementById('end').value,
                            ]
                        },
                    })

                    if (formValues) {
                        Swal.fire(JSON.stringify(formValues))
                    }
                }

                return {
                    toast,
                    success,
                    error,
                    showDatepicker,
                }
            }
            const notification = prompt()

            document
                .querySelector('.something-crazy')
                .addEventListener('click', () => {
                    let html = `
                    <form id="check-availability-form" action="" method="post" novalidate class="needs-validation">
                        <div class="row">
                            <div class="col">
                                <div class="row" id="reservation-dates-modal">
                                    <div class="col">
                                        <input required class="form-control" type="text" name="start" id="start" placeholder="Check-in date" autocomplete="off"/>
                                    </div>
                                    <div class="col">
                                        <input required class="form-control" type="text" name="end" id="end" placeholder="Check-out date" autocomplete="off" />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                    `
                    notification.showDatepicker({
                        title: 'Choose your dates',
                        msg: html,
                    })
                })

            const validate = () => {
                const forms = document.querySelectorAll('.needs-validation')
                forms.forEach((form) => {
                    form.addEventListener('submit', (e) => {
                        if (form.checkValidity() == false) {
                            e.preventDefault()
                            e.stopPropagation()
                            // notify('Failed', 'error')
                            // notification.success()
                            // notification.toast({ msg: 'hello', icon: 'error' })
                            // notification.success({
                            //     title: 'title',
                            //     text: 'text',
                            //     confirmButtonText: 'confirm',
                            // })
                            notification.error({
                                title: 'title',
                                text: 'text',
                                confirmButtonText: 'confirm',
                            })
                        }
                        form.classList.add('was-validated')
                    })
                })
            }

            const notify = (displayMessage, messageType) => {
                notie.alert({
                    type: messageType,
                    text: displayMessage,
                    stay: false,
                    time: 3,
                    position: 'top',
                })
            }

            const showModal = (title, text, icon, confirmButtonText) => {
                Swal.fire({
                    title,
                    text,
                    icon,
                    confirmButtonText,
                })
            }

            const populateDateRangePicker = () => {
                const element = document.getElementById('reservation-date')
                const rangePicker = new DateRangePicker(element, {
                    format: 'yyyy-mm-dd',
                })
            }

            populateDateRangePicker()
            validate()
        </script>
